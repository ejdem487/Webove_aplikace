
{% extends 'base.html' %}
{% block title %}Uživatelé{% endblock %}
{% block content %}
<h1>Uživatelé</h1>
<table class="table">
  <thead><tr><th>ID</th><th>E-mail</th><th>Jméno</th><th>Role</th><th>Akce</th></tr></thead>
  <tbody>
  {% for u in users %}
    <tr>
      <td>{{u.id}}</td>
      <td>{{u.email}}</td>
      <td>{{u.full_name}}</td>
      <td>{{u.role}}</td>
      <td>
        <form method="post" action="/admin/users/{{u.id}}/role" class="form inline">
          <select name="role">
            <option {% if u.role=='USER' %}selected{% endif %}>USER</option>
            <option {% if u.role=='MANAGER' %}selected{% endif %}>MANAGER</option>
            <option {% if u.role=='ADMIN' %}selected{% endif %}>ADMIN</option>
          </select>
          <button type="submit">Změnit</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
