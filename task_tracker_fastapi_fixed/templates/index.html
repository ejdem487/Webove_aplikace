
{% extends 'base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1>Dashboard</h1>
<div class="card">
  <h2>Moje poslední úkoly</h2>
  <ul>
    {% for t in tasks %}
      <li><a href="/tasks/{{t.task_id}}">{{ t.title }}</a> — {{ t.status }}</li>
    {% else %}
      <li>Žádné úkoly</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
